<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="./WEB-INF/templates/default.xhtml">

    <ui:define name="content">
        <div class="divisao" style="margin-top:30px;">
            <h1><h:outputFormat
                    value="#{i18n.hi}">
                    <f:param 
                        value="#{empty userBean.name ? i18n.visitor : userBean.name}" />
                </h:outputFormat>
            </h1>
            <br/>
            <h1>#{i18n.escolhaquiz}</h1>
            <br/>
            <ul>
                <li><h:link outcome="quiz1" value="Quiz 1" /></li>
                <li><h:link outcome="quiz2" value="Quiz 2" /></li>
                <li><h:link outcome="quiz3" value="Quiz 3" /></li>
            </ul>
        </div>    
    </ui:define>
</ui:composition>
