<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    template="./WEB-INF/templates/default.xhtml">

    <ui:define name="content">

        <div class="divisao" style="margin-top:30px;">
            <h1>#{i18n.welcome}</h1>
            <p>#{i18n.objetivo}</p>
            <p>#{i18n.finalidade} </p>

            <h:form>
                <h:outputLabel 
                    for="yourname"
                    value="#{i18n.whatisyourname}" /><br/><br/>
                <h:inputText style = "padding: 5px; "
                    id="yourname"
                    value="#{userBean.name}" />&nbsp;
                <h:commandButton style = "padding: 5px;"
                    action="main"
                    value="#{i18n.send}" />
            </h:form>

        </div>

    </ui:define>

</ui:composition>
